# Small font_size will make text looks like blured/prydown
# 字体大小 blured/prydown
font_size:
  min: 14
  max: 23

# choose Text color range
# color boundary is in R,G,B format
# 文本颜色区间
font_color:
  enable: false
  blue:
    fraction: 0.5
    l_boundary: [0,0,150]
    h_boundary: [60,60,255]
  brown:
    fraction: 0.5
    l_boundary: [139,70,19]
    h_boundary: [160,82,43]

# By default, text is drawed by Pillow with (https://stackoverflow.com/questions/43828955/measuring-width-of-text-python-pil)
# If `random_space` is enabled, some text will be drawed char by char with a random space
# https://github.com/Sanster/text_renderer/raw/master/imgs/effects/random_space_big.jpg
# https://github.com/Sanster/text_renderer/raw/master/imgs/effects/random_space_small.jpg
random_space:
  enable: true
  fraction: 0.3
  min: -0.1 # -0.1 will make chars very close or even overlapped
  max: 0.1

# Do remap with sin()
# Currently this process is very slow!
# https://github.com/Sanster/text_renderer/raw/master/imgs/effects/curve.jpg
# 卷曲
curve:
  enable: true
  fraction: 0.1
  period: 360  # degree, sin 函数的周期
  min: 1 # sin 函数的幅值范围
  max: 5

# random crop text height
# 裁剪，随机截取部分图像
# https://github.com/Sanster/text_renderer/blob/master/imgs/effects/random_crop.jpg
crop:
  enable: true
  fraction: 0.2

  # top and bottom will applied equally
  top:
    min: 5
    max: 10 # in pixel, this value should small than img_height
  bottom:
    min: 5
    max: 10 # in pixel, this value should small than img_height

# Use image in bg_dir as background for text
# 背景图片
img_bg:
  enable: true
  fraction: 0.5

# Not work when random_space applied
# 文字边框
# 白色边框：https://github.com/Sanster/text_renderer/blob/master/imgs/effects/light_border.jpg
# 黑色边框：https://github.com/Sanster/text_renderer/blob/master/imgs/effects/dark_border.jpg
text_border:
  enable: true
  fraction: 0.3

  # lighter than word color
  light:
    enable: true
    fraction: 0.5

  # darker than word color
  dark:
    enable: true
    fraction: 0.5

# https://docs.opencv.org/3.4/df/da0/group__photo__clone.html#ga2bf426e4c93a6b1f21705513dfeca49d
# https://www.cs.virginia.edu/~connelly/class/2014/comp_photo/proj2/poisson.pdf
# Use opencv seamlessClone() to draw text on background
# For some background image, this will make text image looks more real
# 泊松融合
seamless_clone:
  enable: false
  fraction: 0.5

# 透视
perspective_transform:
  max_x: 25
  max_y: 25
  max_z: 3

# 模糊
blur:
  enable: true
  fraction: 0.03

# If an image is applied blur, it will not be applied prydown
prydown:
  enable: true
  fraction: 0.03
  max_scale: 1.5 # Image will first resize to 1.5x, and than resize to 1x

# 噪声
noise:
  enable: true
  fraction: 0.3
  # 高斯
  # https://static-01.hindawi.com/articles/aaa/volume-2013/856876/figures/856876.fig.001b.jpg
  gauss:
    enable: true
    fraction: 0.25
  # 均匀噪声
  # https://img-blog.csdn.net/20160807235102272?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQv/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast
  uniform:
    enable: true
    fraction: 0.25
  # 椒盐噪声也称为脉冲噪声
  # 它是一种随机出现的白点或者黑点，可能是亮的区域有黑色像素或是在暗的区域有白色像素（或是两者皆有）
  # data:image/jpeg;base64,
  salt_pepper:
    enable: true
    fraction: 0.25
  # 泊松
  # https://journals.plos.org/plosone/article/figure/image?size=inline&id=10.1371/journal.pone.0136964.g007
  poisson:
    enable: true
    fraction: 0.25

# 线
line:
  enable: true
  fraction: 0.2

  under_line:
    enable: false
    fraction: 0.2

  table_line:
    enable: false
    fraction: 0.5

  middle_line:
    enable: false
    fraction: 0.3

# 线的颜色
line_color:
  enable: false
  black:
    fraction: 0.5
    l_boundary: 0,0,0
    h_boundary: 64,64,64
  blue:
    fraction: 0.5
    l_boundary: [0,0,150]
    h_boundary: [60,60,255]

# These operates are applied on the final output image,
# so actually it can also be applied in training process as an data augmentation method.

# By default, text is darker than background.
# If `reverse_color` is enabled, some images will have dark background and light text
# 颜色反转
reverse_color:
  enable: true
  fraction: 0.1

# 浮雕效果
emboss:
  enable: true
  fraction: 0.1

# 给物体添加轮廓
# https://www.idtools.com.au/restyling2019/wp-content/uploads/2017/06/RGB_unsharp_mask_python_opencv_1.png
sharp:
  enable: true
  fraction: 0.1